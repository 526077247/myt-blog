<div class="page">
  <div class="container page-body">
    <div *ngIf="isLoading" class="d-flex justify-content-center page-loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <ng-container *ngIf="!isLoading">
      <div>
        上一篇：
        <span [ngClass]="{'disabled':!preBlog}"
              (click)="showDetails(preBlog)">{{preBlog ? preBlog.title : '没有了'}}</span>
        下一篇：
        <span [ngClass]="{'disabled':!afterBlog}"
              (click)="showDetails(afterBlog)">{{afterBlog ? afterBlog.title : '没有了'}}</span>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">{{blogInfo.title}}</h1>
          <p class="lead">{{blogInfo.createTime|date}}</p>
          <ng-container *ngIf="isLogin()">
            <span class="mx-1 ionicon ion-ios-settings" tooltip="修改"
                  (click)="edit()" tooltipPlacement="bottom"></span>
            <span class="mx-1 ionicon ion-ios-close-circle" tooltip="删除"
                  [popover]="popOpenDelete" tooltipPlacement="bottom"
                  [outsideClick]="true"></span>
          </ng-container>
        </div>
      </div>
      <markdown [data]="blogInfo.content" class="page-content"></markdown>
      <div class="mt-5">
        上一篇：
        <span [ngClass]="{'disabled':!preBlog}"
              (click)="showDetails(preBlog)">{{preBlog ? preBlog.title : '没有了'}}</span>
        下一篇：
        <span [ngClass]="{'disabled':!afterBlog}"
              (click)="showDetails(afterBlog)">{{afterBlog ? afterBlog.title : '没有了'}}</span>
      </div>
    </ng-container>
  </div>
</div>
<ng-template #popOpenDelete>
  <p>确认删除？</p>
  <div>
    <button type="button" class="btn btn-sm btn-link" (click)="delete()">确认</button>
  </div>
</ng-template>
